<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list in HTML,CSS & Js</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <h2>To do List in JavaScript</h2>
        <div class="main">
            <div class="portion1">
                <input type="text" placeholder="Enter a Task" id="task">
                <button class="add" id="addTask">Add</button>
            </div>
            <div class="portion2">
                <h3>Tasks to be Done</h3>
            </div>
            <div class="Alltasks">
            </div>
            <div class="portion2">
                <h3>Completed Tasks</h3>
            </div>
            <div class="completedTask"> 
            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
